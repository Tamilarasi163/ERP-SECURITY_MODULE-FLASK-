{% extends 'base.html' %}

{% block title %}Forgot Password - Mini ERP{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Forgot Password</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Registered Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Send OTP</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
